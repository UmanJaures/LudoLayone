<body>
    <!-- Ã‰cran de setup responsive -->
    <div id="online-setup" class="setup-container">
        <div class="setup-content">
            <h2>Ludo en Ligne - 4 Joueurs</h2>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Votre nom" class="form-input">
            </div>
            <div class="button-group">
                <button id="create-game-btn" class="btn btn-create">
                    CrÃ©er une partie
                </button>
                <div class="join-section">
                    <div class="input-row">
                        <input type="text" id="join-code" placeholder="Code de partie" class="form-input join-input">
                        <button id="join-game-btn" class="btn btn-join">
                            Rejoindre
                        </button>
                    </div>
                </div>
            </div>
            <div id="game-status" class="status-message"></div>
        </div>
    </div>

    <!-- Plateau de jeu responsive -->
    <div class="ludo-container">
        <div class="game-wrapper">
            <div class="ludo">
                <div class="player-pieces">
                    <!-- Joueur 1 (Bleu) -->
                    <div class="player-piece" player-id="P1" piece="0"></div>
                    <div class="player-piece" player-id="P1" piece="1"></div>
                    <div class="player-piece" player-id="P1" piece="2"></div>
                    <div class="player-piece" player-id="P1" piece="3"></div>
                    
                    <!-- Joueur 2 (Vert) -->
                    <div class="player-piece" player-id="P2" piece="0"></div>
                    <div class="player-piece" player-id="P2" piece="1"></div>
                    <div class="player-piece" player-id="P2" piece="2"></div>
                    <div class="player-piece" player-id="P2" piece="3"></div>
                    
                    <!-- Joueur 3 (Rouge) -->
                    <div class="player-piece" player-id="P3" piece="0"></div>
                    <div class="player-piece" player-id="P3" piece="1"></div>
                    <div class="player-piece" player-id="P3" piece="2"></div>
                    <div class="player-piece" player-id="P3" piece="3"></div>
                    
                    <!-- Joueur 4 (Jaune) - NOUVEAU -->
                    <div class="player-piece" player-id="P4" piece="0"></div>
                    <div class="player-piece" player-id="P4" piece="1"></div>
                    <div class="player-piece" player-id="P4" piece="2"></div>
                    <div class="player-piece" player-id="P4" piece="3"></div>
                </div>

                <div class="player-bases">
                    <div class="player-base" player-id="P1"></div>
                    <div class="player-base" player-id="P2"></div>
                    <div class="player-base" player-id="P3"></div>
                    <div class="player-base" player-id="P4"></div> <!-- NOUVEAU -->
                </div>
            </div>
            
            <div class="footer">
                <!-- Timer -->
                <div class="timer-section"></div>
                
                <div class="controls-row">
                    <button id="dice-btn" class="btn btn-dice">Roll Dice</button>
                    <div class="dice-container">
                        <div class="dice">
                            <div class="dice-face">
                                <div class="dot"></div>
                            </div>
                            <div class="dice-face">
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dice-face">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dice-face">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dice-face">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="dice-face">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                    <button id="reset-btn" class="btn btn-reset">Reset</button>
                </div>
                <h2 class="active-player">Joueur Actif: <span></span></h2>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
